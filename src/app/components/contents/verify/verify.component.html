<div class="wrapper"  [class]="styleClass">
    <div class="container">
        <h1>Verify</h1>
        <form id="verifyForm"  [class]="styleClass">
            <input type="text" placeholder="Username" required/>
            <input type="text" placeholder="Verification Code" required/>
            <input type="submit" value="Verify" class='submit' (click)=onClick()/>
        </form>
    </div>
</div>
